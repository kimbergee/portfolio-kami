---
layout: default
title: Projects
---

{% include logo.html %}


<section class="list">
    <div class="container-fluid my-custom-container">
      <div class="row">
        <div class="col-lg-12" id="works-heading">My Work</div>
      </div>
      <br><br>
      <div class="row">
        {% for post in site.posts %}
          <!-- <div class="col-md-4 col-sm-6 portfolio-item"> -->
          <div class="col-sm-6 portfolio-item">
            <a class="portfolio-link" href="{% if post.externalLink %}{{ post.externalLink }}{% else %}{{ site.url }}{{ post.url }}{% endif %}">
              <img class="thumbsize" src="{{ post.thumbnail }}">
            </a>

            <div class="portfolio-caption">
              <h3>{{ post.title }}</h3>
              <p>{{ post.description }}</p>
            </div>

          </div>
        {% endfor %}
      </div>
    </div>
</section>
